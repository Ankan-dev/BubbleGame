<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="box">
        <div class="panel">
            <div class="uprpnl">
                <div class="element">
                    <h2>Hit</h2>
                    <div id="box" class="hitin">0</div>
                </div>
                
                <div class="element">
                    <h2>Timer</h2>
                    <div id="box" class="time">60</div>
                </div>
                
                <div class="element">
                    <h2>Score</h2>
                    <div id="box" class="inscr">0</div>
                </div>
                
            </div>
            <div class="btmpnl">
                <button id="btn">Start Game</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
